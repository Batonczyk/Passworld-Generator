<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Random passworld Generator</title>
</head>

<body>


  <div class="box">
    <div class="container">
      <div class="box-gen">
        <h1 class="box-gen__title">
          Generate your passworld
        </h1>

            <label class="box-gen__label" for="param">Passworld Length<span>0</span>
              <input class="box-gen__range" type="range" id="param" max="50" value="0">
            </label>

            <ul class="box-gen__list">
              <li class="box-gen__item">
                <label for="">
                  <input class="box-gen__check" type="checkbox" name="#" id="param-1">
                  Numbers
                </label>
              </li>
              <li class="box-gen__item">
                <label>
                  <input class="box-gen__check" type="checkbox" name="#" id="param-2"> Latter
                </label>
              </li>
              <li class="box-gen__item">
                <label>
                  <input class="box-gen__check" type="checkbox" name="#" id="param-3">Large Latter
                </label>
              </li>
              <li class="box-gen__item">
                <label>
                  <input class="box-gen__check" type="checkbox" name="#" id="param-4"> Spec Symbol
                </label>
              </li>
            </ul>

            <button class="box-gen__btn">
              GENERATE
            </button>

            <div class="out"></div>

      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
